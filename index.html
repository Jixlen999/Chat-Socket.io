<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type= 'text/css' href="style.css">    
</head>
<body>
    <div class="pop-up">
        <div class="pop-up_container">
            <form class="pop-up_body">
                    <p>Enter you nickname please:</p>
                    <input id="userName" class="form-control"/>
                    <button class="btn btn-success pop-up_btn">Enter</button>
            </form>
        </div>
    </div>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" class="form-control" autocomplete="off" />
        <button class="btn btn-success send-btn">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
